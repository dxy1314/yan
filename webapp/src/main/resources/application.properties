server.port=8888

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/name?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=dxy
#数据库-数据源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#Mybatis配置
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.map-underscore-to-camel-case=true
#别名设置
mybatis.type-aliases-package=com.csdj.common

#HTML5规范 防止出错
spring.thymeleaf.mode=LEGACYHTML5
##开发的时候禁用缓存
spring.thymeleaf.cache=false

pring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html